<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>

    <style>
        body {
            background-color: #2c3034;
        }
        section {
            position: relative;
            width: 700px;
            height: 70px;
            margin: 1px auto;
            top: calc(100vh/2 - 107px);
        }
        #sec1 {
            border-bottom: 1px solid whitesmoke;
        }
        #sec2 {
            border-bottom: 1px solid whitesmoke;
            display: flex;
        }
        .squre {
            width: 100px;
            height: 50px;
            margin-left: 1px;
            border-radius: 5px;
        }
        #sec1>div {
            position: relative;
            top: 10px;
        }
        #sec2>div {
            position: relative;
            top: 10px;
            left: 150px;
        }
        #sec3>div {
            position: absolute;
            top: 10px;
            right: 0;
        }
        #btn {
            width: 200px;
            height: 50px;
            position: absolute;
            right: 0;
            left: 0;
            margin: auto;
            top: 630px;
        }
        button {
            width: 80px;
            height: 40px;
        }

    </style>
</head>
<body>
    <section id="sec1">
        <div class="squre"></div>
    </section>
    <section id="sec2">
        <div class="squre"></div>
        <div class="squre"></div>
        <div class="squre"></div>
        <div class="squre"></div>
    </section>
    <section id="sec3">
        <div class="squre"></div>
    </section>
    <section id="btn">
        <button id="start">START</button>
        <button id="stop">STOP</button>
    </section>

    <script src="lib/jquary.min.js"></script>
    <script>
            let colors = ["red",  "green", "blue", "yellow", "lightpink", "deeppink"];
            let interval = null;

        function runColor() {
            for (let i = 0; i < colors.length; i++) {
                $(".squre").eq(i).css("background", colors[i]);
            }

            // let val;
            // val = colors[5];
            // colors[5] = colors[4];
            // colors[4] = colors[3];
            // colors[3] = colors[2];
            // colors[2] = colors[1];
            // colors[1] = colors[0]
            // colors[0] = val

            colors.unshift(colors.pop());
        };

        $("#start").on('click', () => {
            if (interval == null) {
                interval =  setInterval(runColor, 1000);
            }
        });

        $("#stop").on('click', () => {
            clearInterval(interval);
            interval = null;
        });

    </script>
</body>
</html>
